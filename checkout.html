<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Dialog - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(document).ready(function() {
        var urlParams = new URLSearchParams(location.search);
        var numBeers = urlParams.get('beers');
        if (numBeers > 0) {
          var instagram = "<a href=''>Instagram</a>"
          var thank_you_2 = "Share with your friends on " + instagram + "!"
          var ticket = (numBeers == 1) ? "ticket" : "tickets";
          var thank_you_text = "<p>Thanks for your purchase of " + numBeers + " " + ticket + thank_you_2 + "</p>"

          $( "#thank_you" ).html(thank_you_text);
          $( "#thank_you" ).dialog();
        }

        $( "#beer_select" ).change(function( event ) {
          var numBeersSelected = $("#beer_select option:selected" ).text();
          var baseUrl = "http://www.srdiocese.org/Youth_Ministry/Faith_Hops_Love" ;
          var redirectUrl = baseUrl + "?beers=" + numBeersSelected;
          $( "#redirect_url" ).val(redirectUrl)
        });
      } );
    </script>
  </head>
  <body>
    <div id="thank_you"></div>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <INPUT TYPE="hidden" NAME="return" id="redirect_url" value="">
      <input type="hidden" name="cmd" value="_cart">
      <input type="hidden" name="upload" value="1">
      <input type="hidden" name="business" value="dunham.chrissie@gmail.com">
      <input type="hidden" name="currency_code" value="USD">

      <input type="hidden" name="item_name_1" value="fhl_ticket">
      <label>Event Tickets</label>
      <select name="amount_1">
        <option value="0">Select Quantity</option>
        <option value="25.00">Single Ticket $25.00 USD</option>
        <option value="40.00">Two Tickets $40.00 USD</option>
        <option value="60.00">Three Tickets $60.00 USD</option>
        <option value="80.00">Four Tickets $80.00 USD</option>
      </select>
      <br>
      <label>Raffle Tickets ($20 each)</label>
      <input type="hidden" name="item_name_2" value="fhl_raffle_ticket">
      <select name="amount_2">
        <option value="0">Select Quantity</option>
        <option value="20.00">1</option>
        <option value="40.00">2</option>
        <option value="100.00">5</option>
        <option value="200.00">10</option>
        <option value="400.00">20</option>
      </select>
      <br>
      <label>Buy-a-Beer for a friend ($6.50 each)</label>
      <input type="hidden" name="item_name_3" value="fhl_beer">
      <select id="beer_select" name="amount_3">
        <option value="0">Select Number of Beers</option>
        <option value="0.01">0</option>
        <option value="6.50">1</option>
        <option value="13.00">2</option>
        <option value="19.50">3</option>
      </select>
      <br>

      <input type="image" id="pay_buttom"
             src="http://www.paypal.com/en_US/i/btn/x-click-but01.gif"
             name="submit" alt="Make payments with PayPal - it's fast, free
             and secure!">
    </form>
  </body>
</html>
